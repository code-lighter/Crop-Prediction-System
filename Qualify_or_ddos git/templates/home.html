
<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" media="screen">


  </head>
  <body>
    <div class="container">
      <h3>Welcome {{session.username}}</h3>
      <div class="form-group">
      <form  method="post" action="{{url_for('signout')}}">
      <input class="btn btn-danger"type="submit" value="log out">
      </form>
  </div>
      <div class="form-group">
      <form action="" method="post">
          <br><br>
      <div class="row">
<div class="col-sm-6">
<select name="croptype" class="form-control" id="default" required="required">
<option value="">Enter Type Of Crop</option>
<option value="Kharif">Kharif</option>
<option value="Whole Year">Whole Year</option>
<option value="Autumn">Autumn</option>
<option value="Rabi">Rabi</option>
<option value="Summer">Summer</option>
<option value="Winter">Winter</option>
</select>
</div>
</div><br>
<div class="row">
<div class="col-sm-6">
    <input  class="form-control" type="number" placeholder="Enter your Investment" name="investment">
</div>
</div><br>
<div class="row">
<div class="col-sm-6">
    <input  class="form-control" type="number" placeholder="Area in Hectares" name="area">
</div>
</div><br>
<div class="col-sm-2">
<input class="form-control btn-success" type="submit" name="submit">
</div>
</div>

      </form>
      </div>

{%block content%}
{%endblock%}

      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
    <!--<script src="location.js"></script>-->
  </body>

</html>
